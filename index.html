      <h1>PENN PLAY 2016</h1>
      <h2>April 2nd to 3rd | Penn Engineering</h2>
      <br>
      <p>Penn Play is a 24-hour student-run game jam celebrating graphics, programming, art, music, writing, and a culture of collaboration and play in gaming. </p>

      <p>Last year, over 100 students from all schools participated in Penn Play. No experience is required. Come learn how to build games and enjoy free food, side events, sponsor swag, and prizes.</p>

      <p>Last year, Penn Play welcomed Unity, Zynga, and Riot Games as sponsors, and hosted talks from the director of Drexel Universityâ€™s game design program and scholars researching feminism and the representation of women in gaming communities. </p>
